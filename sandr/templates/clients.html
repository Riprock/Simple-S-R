{% extends "layout.html" %}
{% block content %}
<div>
	<h1>All Clients</h1>
</div>
<div>
	{% if clients %}
		{% for client in clients%}
		{% set num_del = client.deliveries|length %}
		<div>
			<ul>
				<li>Name: {{ client.name }}</li>
				<li>Tag: {{ client.tag }}</li>
				<li> Number of deliveries: {{ num_del }}</li>
			</ul>
		</div>
		{% endfor %}
	{% endif %}
</div>
{% endblock content %}
